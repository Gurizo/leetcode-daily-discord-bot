name: LeetCode Daily

on:
  schedule:
    # Monâ€“Fri at 6am PT (17:00 UTC)
    - cron: "0 14 * * 1-5"
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests
      - run: python post_leetcode.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
